

<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Header Starts Here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Book Meeting</h2>
                </header>
                    <!-- Contacts Data table starts here-->
                <template if:true={_showDefaultContactList}> 
                    <div style="height: 400px;">
                        <lightning-datatable key-field="Id" data={contactsData} columns={columns} enable-infinite-loading
                            onloadmore={loadMoreData} show-row-number-column="true" max-row-selection='1'
                            selected-rows={selection} onrowselection={rowSelection}>
                        </lightning-datatable>
                        {loadMoreStatus}
                    </div>
                </template>
                    <!--Selected Contacts Data Table -->
                    <template if:true={_showSelectedContactList}> 
                        <div style="height: 400px;">
                            <lightning-datatable key-field="Id" data={selectedContactsData} columns={columns} show-row-number-column="true" ></lightning-datatable>
                        </div>
                    </template>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                    <button class="slds-button slds-button_brand slds-hide" data-id="selectedButton" onclick={handleShowSelectedButton}>Show Selected</button>
                    <button  if:true={_showBackButton} class="slds-button slds-button_brand" onclick={handleBackButton}>Back</button>
                    
                </footer>
            </div>
        </section>
         <div class="slds-backdrop_open"></div> 
         <!--  <div class="slds-backdrop slds-backdrop_open"></div>--> 
    </template>
 </template>
